{% extends 'home.html' %}

{% block content %}
{% load static %}

<div class="container">
    <br>
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                Listado de usuarios
            </h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table class="table" id="data">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Numero de empleado</th>
                        <th scope="col">RFC corto</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                {% for u in usuarios %}
                    <tr>
                        <td>{{ u.first_name }}</td>
                        <td>{{ u.last_name }}</td>
                        <td>{{ u.dni }}</td>
                        <td>{{ u.rfc }}</td>
                        <td>{{ u.rol }}</td>
                        <td>
                            <a href="{% url 'mod_usuario' u.id %}" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></a>
                            <a href="#" onclick="eliminarUsuario({{ u.id }})" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            
        </div>
    </div>
</div>
<script>
    function eliminarUsuario(id){
        Swal.fire({
            "title":"¿Esta seguro de eliminar al usuario?",
            "text":"Esta acción no se puede deshacer",
            "icon":"question",
            "showCancelButton":true,
            "cancelButtonText":"Cancelar",
            "confirmButtonText":"Eliminar"
        })
        .then(function(result){
            if(result.isConfirmed){
                window.location.href = "/eliminar/usuario/"+id+"/"
            }
        })
    }
</script>
{% endblock %}
